<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
    <style>
        /* Estilos Globais e do Corpo (Mantidos) */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; 
            display: flex;
            flex-direction: column; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0;
            padding: 0;
        }

        /* Cabeçalho - MODIFICADO */
        .header {
            width: 100%;
            padding: 15px 20px; /* Adiciona padding lateral */
            background-color: white; 
            border-bottom: 1px solid #ccc; 
            
            /* Novo: Usando Flexbox para alinhar elementos */
            display: flex;
            justify-content: space-between; /* Espaço entre a navegação esquerda e o título */
            align-items: center;
        }
        
        /* Container para o Título/Logo Centralizado */
        .header-center {
            /* Faz com que este elemento cresça para empurrar os outros */
            flex-grow: 1; 
            text-align: center;
        }

        .header h1 {
            margin: 0;
            color: #333;
            font-size: 28px;
            font-weight: bold; 
        }
        
        /* Estilo para o link "Voltar ao Painel" e um placeholder vazio à direita */
        .header-link, .header-placeholder {
            width: 150px; /* Largura fixa para manter o h1 perfeitamente centralizado */
            flex-shrink: 0;
            text-align: left;
        }

        /* Estilo do Link de Navegação */
        .nav-link {
            color: #0066c0; /* Cor azul */
            text-decoration: none;
            cursor: pointer;
            font-size: 14px;
            white-space: nowrap;
        }

        .nav-link:hover {
            text-decoration: underline;
        }


        /* Wrapper para centralizar verticalmente o conteúdo */
        .main-content {
            display: flex;
            justify-content: center; 
            align-items: center; 
            flex-grow: 1;
            width: 100%;
            padding: 20px; 
        }

        /* Container do Perfil */
        .profile-container {
            background-color: white;
            border: 1px solid #a9a9a9; 
            border-radius: 4px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            height: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05); 
        }

        .profile-container h2 {
            font-size: 24px;
            margin-bottom: 30px;
            color: #111;
            font-weight: 600;
            text-align: center;
        }

        /* Estilo dos Itens do Perfil */
        .profile-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }

        .profile-item:last-child {
            border-bottom: none;
        }

        .profile-label {
            font-weight: bold;
            color: #333;
            width: 100px; 
            flex-shrink: 0;
            font-size: 14px;
        }

        /* Estilo dos campos de edição */
        .profile-value-edit {
            flex-grow: 1;
            padding: 0 20px;
        }
        
        .profile-value-edit input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
            font-size: 14px;
            background-color: #fff;
        }

        /* Campo desabilitado e input */
        .profile-value-edit input:disabled {
            background-color: #f9f9f9; 
            color: #777;
            border-style: dashed;
        }
        
        .profile-value-edit input:enabled {
            border-color: #007185;
            box-shadow: 0 0 0 1px rgba(0, 113, 133, 0.5);
        }

        /* Link/Botão de Ação (Editar/Confirmar) */
        .edit-link {
            color: #0066c0; 
            text-decoration: none;
            cursor: pointer;
            font-size: 14px;
            white-space: nowrap;
        }

        .edit-link:hover {
            text-decoration: underline;
        }

        /* Estilo do Botão Sair (Amarelo) */
        .logout-button {
            background-color: #ffc220; 
            color: #111;
            font-weight: bold;
            padding: 10px;
            width: 100%;
            border: 1px solid #ffac0e; 
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
            margin-top: 30px;
        }

        .logout-button:hover {
            background-color: #ffb700; 
        }
        
        /* Rodapé (Mantido) */
        .footer {
            width: 100%;
            text-align: center;
            padding: 20px 0;
            border-top: 1px solid #ccc;
            background-color: white; 
            margin-top: auto; 
        }

        .footer-links {
            max-width: 500px;
            margin: 0 auto; 
        }
        
        .footer a {
            color: #0066c0;
            margin: 0 10px;
            text-decoration: none;
            font-size: 12px;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .footer p {
            font-size: 11px;
            color: #555;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <header class="header">
        
        <div class="header-link">
            <a href="javascript:void(0);" class="nav-link" onclick="alert('Simulação: Voltando ao Painel!')">
                &larr; Voltar ao Painel
            </a>
        </div>
        
        <div class="header-center">
            <h1>#SuaLogoAqui</h1>
        </div>

        <div class="header-placeholder">
            </div>

    </header>

    <div class="main-content">
        <div class="profile-container">
            <h2>Meu Perfil</h2>
            
            <div class="profile-item" id="email-item">
                <div class="profile-label">E-mail</div>
                <div class="profile-value-edit">
                    <input type="email" value="usuario.exemplo@empresa.com" disabled id="email-input">
                </div>
                <a href="javascript:void(0);" class="edit-link" onclick="toggleEdit('email')">Editar</a>
            </div>

            <div class="profile-item" id="phone-item">
                <div class="profile-label">Telefone</div>
                <div class="profile-value-edit">
                    <input type="tel" value="(11) 99999-9999" disabled id="phone-input">
                </div>
                <a href="javascript:void(0);" class="edit-link" onclick="toggleEdit('phone')">Editar</a>
            </div>

            <div class="profile-item" id="password-item">
                <div class="profile-label">Senha</div>
                <div class="profile-value-edit">
                    <input type="password" value="********" disabled id="password-input">
                </div>
                <a href="javascript:void(0);" class="edit-link" onclick="toggleEdit('password')">Editar</a>
            </div>

            <button class="logout-button">Sair da Conta</button>

        </div>
    </div>
    
    <footer class="footer">
        <div class="footer-links">
            <a href="#">Termos</a>
            <a href="#">Privacidade</a>
            <a href="#">Suporte</a>
            <p>&copy; 2025 Seu Nome ou Empresa</p>
        </div>
    </footer>

    <script>
        function toggleEdit(field) {
            const input = document.getElementById(field + '-input');
            const link = input.parentNode.nextElementSibling;
            
            if (input.disabled) {
                // MODO EDIÇÃO
                input.disabled = false;
                link.innerText = 'Confirmar';
                input.focus();
            } else {
                // MODO CONFIRMAR (Simulação de salvamento)
                input.disabled = true;
                link.innerText = 'Editar';
                alert('Informação de ' + field + ' salva (Simulação).');
                
                if (field === 'password' && input.value !== '********') {
                    input.type = 'password';
                    input.value = '********';
                }
            }
        }
    </script>

</body>
</html>
